    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('twinkle');
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                const size = Math.random() * 5 + 2;
                
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        document.getElementById('YESS').addEventListener('click', function() {
            const loveMessage = document.getElementById('loveMessage');
            loveMessage.classList.remove('hidden');
            loveMessage.classList.add('animate-bounce');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
        });

        $(function () {
            const $btn = $("#NO");
            let moveMultiplier = 1; 
        
            $btn.on("mouseover", function () {
                if (!$btn.hasClass("absolute")) {
                    $btn.css("position", "absolute");
                    $btn.addClass("absolute");
                }
        
                const parent = $btn.parent();
                const btnWidth = $btn.outerWidth();
                const btnHeight = $btn.outerHeight();
                const maxX = parent.width() - btnWidth;
                const maxY = parent.height() - btnHeight;
        
                const currentLeft = parseFloat($btn.css("left")) || 0;
                const currentTop = parseFloat($btn.css("top")) || 0;
        
                const offsetX = (Math.random() < 0.5 ? -1 : 1) * (20 + Math.random() * 30) * moveMultiplier; 
                const offsetY = (Math.random() < 0.5 ? -1 : 1) * (20 + Math.random() * 30) * moveMultiplier; 
        
                let newLeft = currentLeft + offsetX;
                let newTop = currentTop + offsetY;
        
                // Keep inside the container
                newLeft = Math.max(0, Math.min(maxX, newLeft));
                newTop = Math.max(0, Math.min(maxY, newTop));
        
                $btn.css({
                    left: newLeft + "px",
                    top: newTop + "px",
                    transition: "none"
                });
        
                moveMultiplier += 0.1; 
            });
        });
        
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó'][Math.floor(Math.random() * 5)];

            heart.style.fontSize = `${Math.random() * 20 + 10}px`;
            heart.style.left = `${Math.random() * 80 + 10}%`;
            heart.style.top = '80%';
            heart.style.opacity = '1';
            heart.style.zIndex = '20';
            heart.style.transition = 'all 3s ease-out';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.transform = `translateY(-${Math.random() * 400 + 200}px) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                document.body.removeChild(heart);
            }, 3000);
        }
